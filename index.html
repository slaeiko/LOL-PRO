<!DOCTYPE html>
<html>
<head>
  <title>Campeones de LoL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <button class="btn btn-secondary mode-toggle" id="modeToggle">Modo Claro</button>
  <div class="container py-5">
    <h1 class="text-center mb-4">Campeones de League of Legends</h1>
    
    <!-- Pestañas para favoritos -->
    <ul class="nav nav-tabs mb-4" id="championTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-champions" type="button" role="tab">
          Todos los Campeones
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorite-champions" type="button" role="tab">
          Favoritos <span class="badge bg-primary" id="favoritesCount">0</span>
        </button>
      </li>
    </ul>

    <div class="tab-content" id="championTabsContent">
      <div class="tab-pane fade show active" id="all-champions" role="tabpanel">
        <div class="mb-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar campeón...">
        </div>
        <div id="champions" class="row row-cols-2 row-cols-md-4 g-4"></div>
      </div>
      <div class="tab-pane fade" id="favorite-champions" role="tabpanel">
        <div id="favoriteChampions" class="row row-cols-2 row-cols-md-4 g-4">
          <div class="col-12 text-center text-muted">
            <p>No tienes campeones favoritos aún.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para el carrusel de skins -->
  <div class="modal fade" id="skinsModal" tabindex="-1" aria-labelledby="skinsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="skinsModalLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-8">
              <div class="position-relative">
                <div id="skinsLoader" class="spinner-border text-light d-none"></div>
                <div id="skinsCarousel" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner" id="carouselInner"></div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#skinsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#skinsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div id="championInfo">
                <div id="championInfoLoader" class="spinner-border text-light d-none"></div>
                <div id="championDetailsTabs">
                  <ul class="nav nav-tabs mb-2" id="championDetailsTabNav" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#championDetails" type="button" role="tab">
                        Información
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="runes-tab" data-bs-toggle="tab" data-bs-target="#championRunes" type="button" role="tab">
                        Runas
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="builds-tab" data-bs-toggle="tab" data-bs-target="#championBuilds" type="button" role="tab">
                        Builds
                      </button>
                    </li>
                  </ul>
                  <div class="tab-content" id="championDetailsTabContent">
                    <div class="tab-pane fade show active" id="championDetails" role="tabpanel">
                      <h6>Información del Campeón</h6>
                      <p id="championLore" class="small text-muted mb-3"></p>
                      <h6>Roles</h6>
                      <div id="championTags" class="mb-3"></div>
                      <h6>Estadísticas</h6>
                      <div id="championStats" class="mb-3"></div>
                      <h6>Habilidades</h6>
                      <div id="championSpells" class="abilities-container"></div>
                    </div>
                    <div class="tab-pane fade" id="championRunes" role="tabpanel">
                      <div id="championRunesContent" class="mb-3"></div>
                    </div>
                    <div class="tab-pane fade" id="championBuilds" role="tabpanel">
                      <div id="championBuildsContent" class="mb-3"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
